version: "2"
sql:
  - schema: "internal/pkg/postgres/migration"
    queries: "internal/pkg/postgres/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/pkg/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
